<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href = "style.css">
</head>
<body>
    <div class="control-panel">
        <div class="new-game-button">
            new game
        </div>
        <div class="control-panel-row flex-row" choose-button>
            <!-- <p></p> -->
            <div class = "flex-center">Choose Starting Piece: </div>
            <div class="x-button flex-center">X</div>
            <div class="o-button flex-center">O</div>
        </div>
        <div class="control-panel-row">

        </div>
    </div>
    <div class="game-board">
        <div class = "game-board-top flex-center">
            <p>Turn:</p>
            <div class="game-tile-head"></div>
        </div>
        <div class = "tile-grid">
            <div class="flex-col">
                <div class="game-tile" id = "1"></div>
                <div class="game-tile" id = "2"></div>
                <div class="game-tile" id = "3"></div>
            </div>
            <div class="flex-col">
                <div class="game-tile" id = "4"></div>
                <div class="game-tile" id = "5"></div>
                <div class="game-tile" id = "6"></div>
            </div>
            <div class="flex-col">
                <div class="game-tile" id = "7"></div>
                <div class="game-tile" id = "8"></div>
                <div class="game-tile" id = "9"></div>
            </div>
        </div>
    </div>

    <script src = "script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjs@12.3.0/lib/browser/math.min.js"></script>
</body>
</html>
